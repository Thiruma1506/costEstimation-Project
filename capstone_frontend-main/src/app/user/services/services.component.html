<app-navbar></app-navbar>
<div class="services-container">
  <h2 class="title">
    <span class="grey-color">O</span>ur <span class="grey-color">P</span>rojects
  </h2>
  <div class="projects">
    <div class="project-card" *ngFor="let service of services">
      <img [src]="service.image" alt="{{ service.title }}" />

        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
        <!-- <button (click)="navigateToEstimation(service.id)">See How</button> -->
        <button routerLink="/home" class="nav-button">See How</button>
      </div>
    </div>
  </div>
</div>
